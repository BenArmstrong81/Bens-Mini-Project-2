<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/rest.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Ben's Mini Project 2</title>
</head>
<body>
    <header class="header">
        <h1>CSS Snippet Cheatsheet</h1>
        <p id="first-paragraph">Ever have trouble recalling the exact syntax for your favourite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    </header>
    
    <Main>
        <section class="flexbox-setup">
            <div class="card-main">
                <figure class="card-image">
                <h2 class="card-header">Flexbox Row</h2>
                <p>Use these three properties to create a Flexbox row layout.</p>
                <pre>.row {
                    diplay: flex;
                    flex-direction: row;
                    Flex wrap: wrap;
                    }</pre>
                </figure>
            </div>
            <div class="card-main">
                <figure class="card-image">
                <h2 class="card-header">Flexbox Column</h2>
                <p>Use this to create a Flexbox column layout.</p>
                <pre>.column {
                    display: flex;
                    flex-direction: column;
                    }</pre>
                </figure>
            </div>
            <div class="card-main">
                <figure class="card-image">
                <h2 class="card-header">CSS Grid Layout</h2>
                <p>Build a 12-column layout using CSS Grid.</p>
                <pre>.grid {
                    display: grid;
                    width: 100%;
                    grid-template-columns:
                    repeat(12, 1fr);
                    }</pre>
                </figure>
            </div>
            <div class="card-main">
                <figure class="card-image">
                <h2 class="card-header">Linear Gradeints</h2>
                <p>This will create a background linear gradient from top to bottom.</p>
                <pre>.linear-gradient-background {
                    background-image: linear-
                    gradient(
                        rgba(232, 102, 236 ,0.3) 0%
                        rgba(232, 102, 236 ,0.6) 100%
                    );
                    }</pre>
                </figure>
            </div>
            <div class="card-main">
                <figure class="card-image">
                <h2 class="card-header">Box Transition Glow</h2>
                <p>Use transition and box shadows to glow on hover.</p>
                <pre>.code-card .card-header {
                    border-radius: 8px;
                    transition: all 0.5s ease-in- 
                    out;
                    }
                    
                    .code-card:hover,
                    .code-card:hover .card-header {
                        box-shadow: inset 0px 0px 8px
                    rgba (232, 102, 236 ,1), 0 0 15px
                    rgba (232, 102, 236 ,1);
                    }</pre>
                </figure>
            </div>
            <div class="card-main">
                <figure class="card-image">
                <h2 class="card-header"> Overlay Card with Title</h2>
                <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
                <pre>.card-header {
                    position: relative;
                    margin-top: -20px;
                    }</pre>
                </figure>
            </div>
        </section>
    </Main>

    <footer>
        <h3>Made with ðŸ’– and CSS</h3>
    </footer>
</body>
</html>
